    <script>
        document.addEventListener("DOMContentLoaded", function() {
    // Obtém o ID do usuário e referencia os elementos da DOM necessários
    const userId = sessionStorage.getItem('userId');
    const currencyTextElement = document.querySelector('.currency-text2');
    const usernameElement = document.querySelector('.username-display');
    const toggleIcon = document.getElementById('toggle-icon');

    // Função para verificar se o usuário está autenticado
    function checkAuthentication() {
        if (!sessionStorage.getItem('userLoggedIn')) {
            window.location.href = '../index.html'; // Redireciona para a página de login se não autenticado
        }
    }

    // Função para buscar dados do usuário a partir do arquivo JSON
    function fetchUserData() {
        return fetch('https://nexthral.github.io/Updated-System/Pages/Data/dados.json')
            .then(response => response.json())
            .catch(error => {
                console.error('Error fetching data:', error);
                return null; // Retorna null se houver erro na busca dos dados
            });
    }

    // Função para atualizar a moeda e o nome de usuário na interface
    function updateCurrency(userData, selectedCurrency, isCensored) {
        if (userData) {
            let balance = userData.BrightCoin;
            let username = userData.username;

            // Converte o saldo para USD se necessário
            if (selectedCurrency === '$') {
                balance = (balance / 5.70).toFixed(2);
            }

            // Atualiza a exibição com ou sem censura, dependendo do estado do ícone
            if (isCensored) {
                currencyTextElement.innerText = `${selectedCurrency} **,**`;
                usernameElement.innerText = `${username.charAt(0)}*****`;
            } else {
                currencyTextElement.innerText = `${selectedCurrency} ${balance}`;
                usernameElement.innerText = username;
            }
        } else {
            // Se os dados do usuário não estiverem disponíveis, exibe "Convidado"
            currencyTextElement.innerText = 'Convidado';
            usernameElement.innerText = 'C*****';
        }
    }

    // Função para lidar com o clique no ícone de alternância (censura)
    function handleToggleIconClick() {
        // Verifica o estado atual do ícone (censurado ou não)
        const isCensored = toggleIcon.src.includes('off.png');
        toggleIcon.src = isCensored ? 'img/on.png' : 'img/off.png'; // Alterna a imagem do ícone

        // Obtém a moeda selecionada atualmente
        const selectedCurrencyElement = document.querySelector('.currency-item.selected .currency-text');
        const selectedCurrency = selectedCurrencyElement ? selectedCurrencyElement.innerText : null;

        if (selectedCurrency) {
            // Atualiza a exibição com os dados do usuário e o estado do ícone
            fetchUserData().then(data => {
                const userData = data ? data[userId] : null;
                updateCurrency(userData, selectedCurrency, !isCensored);
            });
        } else {
            console.error('Elemento de moeda selecionada não encontrado');
        }
    }

    // Função para inicializar a seleção de moeda
    function initializeCurrencySelection() {
        // Adiciona evento de clique para cada item de moeda
        document.querySelectorAll('.currency-item').forEach(item => {
            item.addEventListener('click', () => {
                document.querySelectorAll('.currency-item').forEach(i => i.classList.remove('selected'));
                item.classList.add('selected'); // Define a moeda como selecionada

                const selectedCurrency = item.querySelector('.currency-text').innerText;

                // Atualiza a exibição com os dados do usuário e a moeda selecionada
                fetchUserData().then(data => {
                    const userData = data ? data[userId] : null;
                    const isCensored = toggleIcon.src.includes('off.png');
                    updateCurrency(userData, selectedCurrency, isCensored);
                });
            });
        });

        // Define Brasil como a moeda selecionada inicialmente
        const brasilElement = document.getElementById('brasil');
        if (brasilElement) {
            brasilElement.classList.add('selected');
            const selectedCurrency = brasilElement.querySelector('.currency-text').innerText;

            // Atualiza a exibição com os dados do usuário e a moeda selecionada
            fetchUserData().then(data => {
                const userData = data ? data[userId] : null;
                const isCensored = toggleIcon.src.includes('off.png');
                updateCurrency(userData, selectedCurrency, isCensored);
            });
        }
    }

    // Função para gerenciar a exibição do rodapé com base na rolagem da página
    function initializeScrollBehavior() {
        let lastScrollTop = 0;
        const footer = document.querySelector('.footer-container');

        window.addEventListener('scroll', function() {
            let currentScroll = window.pageYOffset || document.documentElement.scrollTop;

            if (currentScroll > lastScrollTop) {
                // Esconde o rodapé ao rolar para baixo
                footer.style.opacity = '0';
                setTimeout(() => {
                    footer.style.display = 'none';
                }, 300); // Tempo para a animação
            } else {
                // Exibe o rodapé ao rolar para cima
                footer.style.display = 'flex';
                footer.style.opacity = '1';
            }
            lastScrollTop = currentScroll <= 0 ? 0 : currentScroll; // Garante que a rolagem negativa seja tratada corretamente
        });
    }

    // Inicializa os eventos e funcionalidades ao carregar a página
    toggleIcon.addEventListener('click', handleToggleIconClick); // Alternância do ícone de censura
    checkAuthentication(); // Verifica se o usuário está autenticado
    initializeCurrencySelection(); // Inicializa a seleção de moeda
    initializeScrollBehavior(); // Inicializa o comportamento de rolagem do rodapé
});
    </script>
