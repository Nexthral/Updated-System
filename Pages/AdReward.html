<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Anúncio AdMob</title>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
    <style>
        /* Estilo para o botão personalizado */
        #chamarAnuncio {
            background-color: #4CAF50;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 2px;
            cursor: pointer;
            border-radius: 12px;
            border: none;
        }

        /* Estilo para centralizar o conteúdo */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        /* Estilo para o contêiner do anúncio */
        .ad-container {
            width: 100%;
            display: none; /* O anúncio começa oculto */
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Bem-vindo ao meu App</h1>
    <p>Clique no botão abaixo para exibir o anúncio:</p>
    
    <!-- Botão para chamar o anúncio -->
    <button id="chamarAnuncio" onclick="exibirAnuncio()">Chamar Anúncio</button>
    
    <!-- Container para o anúncio -->
    <div class="ad-container">
        <ins class="adsbygoogle"
             style="display:block"
             data-ad-client="ca-app-pub-6588463726292011"
             data-ad-slot="2127253971"
             data-ad-format="auto"></ins>
    </div>

    <script>
        function exibirAnuncio() {
            // Mostra o container do anúncio ao clicar no botão
            var adContainer = document.querySelector('.ad-container');
            adContainer.style.display = 'block';

            // Carrega o anúncio
            (adsbygoogle = window.adsbygoogle || []).push({});
        }
    </script>
</body>
</html>
