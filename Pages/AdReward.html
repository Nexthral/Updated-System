<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Anúncio AdSense</title>
    <style>
        /* Estilos básicos para layout */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 90%;
            margin: 0 auto;
            padding: 20px;
        }
        .ad-container {
            margin: 20px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Teste de Anúncio AdSense</h1>
        <p>Este é um exemplo de como adicionar anúncios do Google AdSense à sua página.</p>
        
        <!-- Container para o anúncio -->
        <div class="ad-container">
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-6588463726292011"
                 data-ad-slot="1820557246"
                 data-ad-format="auto"></ins>
            <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6588463726292011"
                    crossorigin="anonymous"></script>
            <script>
                (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>
        
        <p>Mais conteúdo pode ser adicionado aqui.</p>
    </div>
</body>
</html>
