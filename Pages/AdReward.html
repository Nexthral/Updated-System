<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Anúncio AdMob Intersticial</title>
    <style>
        /* Estilo para o botão personalizado */
        #chamarAnuncio {
            background-color: #4CAF50;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 2px;
            cursor: pointer;
            border-radius: 12px;
            border: none;
        }

        /* Estilo para centralizar o conteúdo */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
    </style>
</head>
<body>
    <h1>Bem-vindo ao meu App</h1>
    <p>Clique no botão abaixo para exibir o anúncio:</p>
    
    <!-- Botão para chamar o anúncio -->
    <button id="chamarAnuncio" onclick="chamarAnuncio()">Chamar Anúncio</button>

    <script>
        function chamarAnuncio() {
            // Chama o método Java no WebView
            if (window.JavaInterface && typeof window.JavaInterface.showInterstitialAd === 'function') {
                window.JavaInterface.showInterstitialAd();
            } else {
                console.error('Interface Java não disponível.');
            }
        }
    </script>
</body>
</html>
