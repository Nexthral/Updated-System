<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"> <!-- Bloquear zoom -->
    <title>Mensagem</title>
    <style>
        body {
            background: url('fundo.png') no-repeat center center fixed; /* Adiciona a imagem de fundo */
            background-size: cover; /* Faz a imagem cobrir toda a área */
            color: #333; /* Cor do texto ajustada */
            font-family: 'Georgia', serif; /* Mantém a fonte Georgia */
            font-size: 24px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start; /* Alinha o conteúdo ao topo */
            align-items: flex-start; /* Alinha o conteúdo à esquerda */
            height: 100vh;
            margin: 0;
            position: relative;
            overflow: hidden;
            animation: fadeIn 1s ease-in; /* Animação de entrada */
            user-select: none; /* Bloquear cópia */
            padding: 20px; /* Adiciona um pouco de espaço ao redor */
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .highlight {
            color: #ff0000;
            font-weight: bold; /* Aplica negrito ao texto destacado */
        }
        .text-container {
            text-align: justify;
            max-width: 240px; /* Aumenta a largura máxima */
            margin-top: 80px; /* Remove a margem superior para mover mais para cima */
            line-height: 1.5;
            position: relative;
            animation: fadeIn 1s ease-in; /* Animação de entrada para o texto */
            z-index: 1;
            font-weight: bold; /* Aplica negrito ao texto */
        }
        .flower-image {
            position: absolute;
            bottom: -50px; /* Desce a imagem */
            width: 120%; /* Aumenta o tamanho da imagem */
            max-width: none; /* Remove o limite de largura máxima */
            opacity: 0.8;
            z-index: 0;
            transition: all 0.5s ease; /* Suaviza a animação ao descer */
        }
        .button-container {
            text-align: center;
            margin-top: 5px; /* Move o botão mais para cima */
            position: relative;
            z-index: 1;
        }
        .play-button {
            background-color: #ff0000;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 18px;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .play-button:hover {
            background-color: #ff3333;
        }
        .play-button:active {
            transform: scale(0.95); /* Animação de clique */
        }
    </style>
</head>
<body>
    <div class="text-container">
        <p>Algo em <span class="highlight">você</span> me chama a<span class="highlight">t</span>ençã<span class="highlight">o</span>, mas ain<span class="highlight">da</span> não sei o que é...</p>
    </div>
    <div class="button-container">
        <button class="play-button" id="toggle-button" onclick="toggleMusic()">Tocar Música</button>
    </div>

    <audio id="background-music" src="voce.mp3" preload="auto" loop></audio>

    <script>
        function toggleMusic() {
            var audio = document.getElementById('background-music');
            var button = document.getElementById('toggle-button');
            
            if (audio.paused) {
                audio.play().then(() => {
                    button.textContent = 'Pausar Música';
                    console.log('Música iniciada com sucesso.');
                }).catch(error => {
                    console.error('Erro ao tentar tocar a música:', error);
                });
            } else {
                audio.pause();
                button.textContent = 'Tocar Música';
                console.log('Música pausada.');
            }
        }
    </script>
</body>
</html>
